<html>
<head>
    <title>Menu Items</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-size: cover;
            background-image: url(BACKGROUND.jpg);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }

        header {
            padding: 15px 20px;
            background-color: #046926;
            color: #0e0303;
            border-bottom: 3px solid #ddd;
            margin-bottom: 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

       
        h1.section {
            text-align: center;
            margin: 10px 0;
            font-size: 2rem;
            font-family: Verdana, sans-serif;
            color: #0a0a0a;
        }

        nav {
            text-align: center;
            background-color: white;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #f30b0b;
            font-weight: bold;
            font-family: Verdana, sans-serif;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(17, 243, 17, 0.959);
        }

        .menu-row {
            display: flex;
            flex-wrap: wrap;
            padding: 0 10px;
            justify-content: center;
        }

        .menu-column {
            box-shadow: 2px 2px 2px #bbb;
            border: 1px solid #bbb;
            background-color: #fff;
            margin: 10px;
            padding: 10px;
            flex: 1;
            max-width: 300px;
        }

        .menu-column h2 {
            background-color: rgba(0, 255, 128, 0.89);
            color: #fff;
            text-align: center;
            padding: 5px;
            font-family: cursive;
        }

        .image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            padding: 5px;
            border: 2px solid orange;
            overflow: hidden;
            margin: 0 auto;
        }

        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>

        <nav>
            <a href="LOGIN.html">LOGIN</a>
